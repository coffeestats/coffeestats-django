{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="white-box fullWidth">
        <h1>{% trans "Revoke authorized application token" %}</h1>
        <form action="" method="post">{% csrf_token %}
            <p>{% trans "Are you sure you want to delete this token?" %}</p>
            <input type="submit" value="{% trans "Delete" %}"/>
        </form>
    </div>
{% endblock %}
