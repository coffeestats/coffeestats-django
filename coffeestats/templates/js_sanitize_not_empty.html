{% load i18n %}
<script type="text/javascript">
function sanitize_not_empty(fieldspec, message) {
  var nefield = $(fieldspec);
  var nevalue = $.trim(nefield.val());
  if (nevalue.length == 0) {
    alert(message);
    nefield.focus();
    return false;
  }
  nefield.val(nevalue);
  return true;
}
</script>
